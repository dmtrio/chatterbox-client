<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        var username = prompt('What is your name?');
        console.log(username);
        newSearch += 'username=' + username || 'anonymous';
        window.location.search = newSearch;
        window.localStorage.push(username);
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      <select id="roomSelect">
        <option class="createRoom" value="createRoom">New room...</option>
      </select>
    </div>
    <div id="write-message">
      <form id="new-message-form" action="/app.send" method="post">
        New Message: <input type="text" name="message">
        <input type="submit" value="Submit">
      </form>
    </div>
    <div id="chats"></div>
  </body>
</html>
